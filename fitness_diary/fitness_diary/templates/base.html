{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Фитнес дневник{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Фитнес дневник</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'about' %}">О сайте</a></li>
                <!-- добавьте другие ссылки по необходимости -->
            </ul>
        </nav>
    </header>
    
    <main>
        {% block main_content %}
        <h2>Добро пожаловать в ваш фитнес дневник!</h2>
        <p>Здесь вы можете вести учет своих тренировок и прогресса.</p>
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Фитнес дневник</p>
    </footer>
</body>
</html>
