<!-- Блок с тренировками -->
<div class="col-md-6">
    <h3>Тренировки</h3>
    {% for workout in workouts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ workout.date.strftime('%d.%m.%Y') }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ workout.workout_type }}</h6>
            <p class="card-text">
                <strong>Длительность:</strong> {{ workout.duration }} минут<br>
                <strong>Упражнения:</strong> {{ workout.exercises }}
            </p>
            <div class="d-flex justify-content-between">
                <form action="{{ url_for('delete_workout', workout_id=workout.id) }}" method="POST" 
                      onsubmit="return confirm('Удалить эту тренировку?');" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
                <!-- КНОПКА РЕДАКТИРОВАНИЯ -->
                <a href="{{ url_for('edit_workout', workout_id=workout.id) }}" 
                   class="btn btn-primary btn-sm">Редактировать</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>Тренировок пока нет.</p>
    {% endfor %}
</div>
